<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button clear ion-button menuToggle><ion-icon name="menu">
          </ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let favQuote of quote">
      <ion-item
      [color]="getBackground()"
      (click)="onViewQuote(favQuote)">
      <h2>{{favQuote.person}}</h2>
      <p>{{favQuote.text}}</p>
    </ion-item>
    <ion-item-options>
      <button ion-button color="danger" (click)="onRemoveFromFavorites(favQuote)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
